{% extends "login.html" %}

{% block title %} <title>Register</title> {% endblock %}

{% block form %}
  <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Create your account</h5>
                <form class="form-signin" action="/register" method="POST"> <!-- POST b/c arguments in the address bar is a bad idea -->
                  <div class="form-label-group">
                        <label for="inputUsername">Username: </label>&nbsp
                        <input type="text" id="inputUsername" name="user" required="required" autofocus>
                    
                  </div>
    
                  <div class="form-label-group">
                        <label for="inputUsername">Password: </label> &nbsp
                        <input type="password" id="inputPassword" name="pw" required="required">
                  </div>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" values="Submit">Sign up</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

{% block registerbutton %}
  <a href=/>Go back</a>
{% endblock %}
