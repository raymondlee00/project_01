{% extends "login.html" %}

{% block title %} <title>Register</title> {% endblock %}

{% block form %}
  <div class="container" style="padding-top:75px;">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="signincard" style="height: 230px;">
            <div class="card card-signin my-5 border-radius">
              <div class="card-body">
                <!-- <h5 class="card-title text-center">Create your account</h5> -->
                <form class="form-signin" action="/register" method="POST"> <!-- POST b/c arguments in the address bar is a bad idea -->
                  <div class="form-label-group">
                        <label class="register-input" for="inputUsername">Username: </label>
                        <input type="text" id="inputUsername" name="user" required="required" autofocus>
                    
                  </div>
    
                  <div class="form-label-group">
                        <label class="register-input" for="inputUsername">Password: </label> 
                        <input type="password" id="inputPassword" name="pw" required="required">
                  </div>
                  <center>
                      {% set msgs = get_flashed_messages() %}
                      {% for each in msgs %}
                      <p id="authflashmsg"> {{ each }} </p>
                      {% endfor %}
                    
                      
                      </center>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" id="loginbutton" type="submit" values="Submit">Sign up</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

{% block registerbutton %}
  <a href=/ id="signinlink">Go back</a>
{% endblock %}
