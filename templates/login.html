<!DOCTYPE html>
<html>
<head>
  {% block title %} <title>Login</title> {% endblock %}
  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  {% set msgs = get_flashed_messages() %}
  {% for each in msgs %}
    <h4> {{ each }} </h4>
  {% endfor %}

  {% block form %}

  <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" action="/auth" method="POST"> <!-- POST b/c arguments in the address bar is a bad idea -->
                  <div class="form-label-group">
                        <label for="inputUsername">Username: </label>&nbsp
                        <input type="text" id="inputUsername" name="user" required="required" autofocus>
                    
                  </div>
    
                  <div class="form-label-group">
                        <label for="inputUsername">Password: </label> &nbsp
                        <input type="password" id="inputPassword" name="pw" required="required">
                  </div>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" values="Submit">Sign in</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  {% endblock %}
      <center>
  {% block registerbutton %}
    <a href=/signup>Don't have an account? Create one now.</a>
  {% endblock %}

  <h4>&copy; Team VSCOGirls</h4> </center>
</html>
